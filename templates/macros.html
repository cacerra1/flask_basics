
{% macro render_dict(dictionary) %}
    <table>

        <tr>
            <th> name </th>
            <th> value </th>
            <th> comments </th>

        </tr>

        {% for key, val in dictionary.items() %}

            <tr>

                <td>{{ key }}</td>
                <td>{{ val }}</td>

                 {% if val <= 2 %}
                    <td> Short </td>
                {% elif val >= 2 and val <=2.14  %}
                    <td> Medium </td>
                {% else %}
                    <td style="color: red"> Long </td>

                {% endif %}

            </tr>

        {% endfor %}
    </table>
{%  endmacro %}
